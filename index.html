<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lacroix Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var CounterBox = React.createClass({
        getInitialState: function() {
          return {countDay: 0, countWeek:0, countMonth: 0, countYear: 0, countAll: 0}
        },
        // TODO: get Counts from server
        getCounts: function() {
          this.setState({countDay: dayCount, countWeek: weekCount, countMonth: monthCount, countYear:yearCount, countAll: allCount});
        },
        componentDidMount: function() {
          setInterval(this.getCounts, 500);
        },
        increaseCounts: function() {
          dayCount ++;
          weekCount ++;
          monthCount ++;
          yearCount ++;
          allCount ++;
          this.getCounts();
        },
        render: function() {
          return (
            <div className="counterBox">
              <Counts countDay={this.state.countDay} countWeek={this.state.countWeek} countMonth={this.state.countMonth} countYear={this.state.countYear} countAll={this.state.countAll}/>
              <CountButton increaseCounts={this.increaseCounts}/>
            </div>
          );
        }
      });

      var dayCount = 0;
      var weekCount = 0;
      var monthCount = 0;
      var yearCount = 0;
      var allCount = 0;

      var Counts = React.createClass({

        render: function() {
          return (
            <div className="counts">
              Sprout has enjoyed <br /> {this.props.countDay} drinks today, <br /> {this.props.countWeek} this week, <br /> {this.props.countMonth} this month, <br /> {this.props.countYear} this year, <br /> and {this.props.countAll} since August 16th, 2016.
            </div>
          );
        }
      });

      var CountButton = React.createClass({
        increment: function() {
          this.props.increaseCounts();
        },
        render: function() { 
          return (
            <button className="countButton" onClick={this.increment}>I just enjoyed a Lacroix</button>
          );
        }
      });

      ReactDOM.render(
        <CounterBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
