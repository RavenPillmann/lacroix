<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lacroix Counter</title>

    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var CounterBox = React.createClass({
        render: function() {
          return (
            <div className="counterBox">
              <CountButton />
            </div>
          );
        }
      });

      var dayCount = 0;
      var monthCount = 0;
      var yearCount = 0;
      var allCount = 0;

      var Counts = React.createClass({
        getInitialState: function() {
          return {countDay: 0, countMonth: 0, countYear: 0, countAll: 0}
        },
        componentDidMount: function() {
          setInterval(this.setState({countDay: dayCount, countMonth: monthCount, countYear:yearCount, countAll: allCount}));
        },
        render: function() {
          return (
            <div className="counts">
              
            </div>
          );
        }
      });

      var CountButton = React.createClass({
        render: function() {
          return (
            <button className="countButton">I enjoyed a Lacroix</button>
          );
        }
      });

      ReactDOM.render(
        <CounterBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
